# Logging
debug=false
logging.level.root=warn
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error

# Tomcat config
server.tomcat.remoteip.remote-ip-header=x-forwarded-for

# Database config
spring.datasource.username=framework_exp_u
spring.datasource.password=exp
spring.datasource.generate-unique-name=true
# Automatically create & update the database schema from code.
spring.jpa.hibernate.ddl-auto=update

#spring.datasource.url=jdbc:h2:mem:framework_exp
spring.datasource.url=jdbc:postgresql://localhost:5432/framework_exp

#spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.driver-class-name=org.postgresql.Driver

#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
